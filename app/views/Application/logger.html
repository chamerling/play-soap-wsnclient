#{extends 'main.html' /}
#{set title:'Listen' /}


<div class="page-header">
    <h1>Receive Notifications</h1>
</div>


#{if flash.success}
	<div class="alert-message success">
        <a class="close" href="#">&times;</a>
        <p><strong>${flash.success}</strong></p>
      </div>
#{/if}
#{if flash.error}
	<div class="alert-message error">
        <a class="close" href="#">&times;</a>
        <p><strong>${flash.error}</strong></p>
      </div>
#{/if}
